<footer class="footer" role="contentinfo">
    <div class="container">
        <div class="justify-content-md-center text-center">
                <img src="/images/Certified-Arborist.png" width="84" height="142" alt="Certified Arborist" />&nbsp;&nbsp;
                <img src="/images/Certified-ISA.png" width="93" height="142" alt="Certified ISA Member" /><br /><br />
        </div>
        <div class="row">
        <div class="col-md-4">
                <span class="copyright">Copyright &copy; {{ site.data.global.legalname }} {{ 'now' | date: "%Y" }}</span>
        </div>
        <div class="col-md-4">
            <ul class="list-inline social-buttons">
                {% for network in site.data.global.social %}
                <li class="list-inline-item"><a href="{{ network.url }}" title="{{ network.name }}"><i class="fa {{ network.icon }}"></i></a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-md-4">
            <ul class="list-inline quicklinks">
                <li class="list-inline-item"><a href="tel:{{site.data.global.tel}}">{{site.data.global.tel}}</a></li>
                <li class="list-inline-item"><a href="mailto:{{site.data.global.email}}">{{site.data.global.email}}</a></li>
            </ul>
        </div> 
        </div>
    </div>
</footer>
