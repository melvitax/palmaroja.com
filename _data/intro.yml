title: 
  en: "Welcome"
  es: "Bienvenido"
calltoaction: 
  en: "Get Started"
  es: "Comenzemos"
content: 
  en: "Palma Roja Inc. provides landscaping and arboriculture services to home, business and organizations in the island of Puerto Rico. With more than 13 years of experience, Palma Roja has put together a team of professional Horticulturist specialized in landscape design, arboriculture and plant care in order to provide a full service experience for your tree and landscape needs ."
  es: "Palma Roja Inc. provee servicios de arboricultura y paisajismo para residencias, negocios y organizaciones en toda la isla de Puerto Rico. Cuenta con más de 13 años de experiencia tiene un equipo profesional de Agrónomos especializados en Horticultura que se dedican a las áreas de diseño, arboricultura y cuidado de plantas ornamentales para poder ofrecer una experiencia de servicio completa que atienda sus necesidades de arboricultura y paisajismo." 