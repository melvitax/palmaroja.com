  en: "![Sigfredo y Karen](/images/sigfredo-karen.jpg){:.float-right.img-thumbnail}
  Palma Roja Inc. was created by partners and spouses, Agrónomists Karen D. Cruz Amador and Sigfredo E. Faría Vega in the year 2001. Karen holds a Masters Degree in Horticulture and serves as a consultant to Palma Roja, while works full time as general manager Vivero Los Isleños, the other business of this couple. Sigfredo took care for 10 years of a small landscape design and build firm, which served to pay his Bachelor Degree in Horticulture at the University of Puerto Rico, Mayagüez Campus . In 1996 he joined the International Society of Arboriculture and became a Certified Arborist. For several years he lead educational efforts in the Caribbean to increase the awareness of safe and proper tree care for tree workers and tree owners. Later, he served as General Manager for Margo Landscape & Design. During his time at Margo L & D, he managed different scales of projects, standing out due to its size and complexity, the Sculpture Garden at Puerto Rico Museum of Art. After leaving Margo L&D in 2001, to dedicate time to develop Vivero Los Isleños, he also started Palma Roja Inc. In 2005 Horticulturist Javier H. Gomez joined the firm as Landscape Maintenance Manager. In 2011 Sigfredo obtains a Masters Degree in Landscape Architecture, a new tool to expand the reach and quality of the design services. In 2013 Horticulturist Sheiley M. Roque who also holds a Masters Degree in Landscape Architecture joins the firm, serving as full time designer and estimator. This combined experience of more than 30 years set the foundations of what Palma Roja is, a never ending pursuit of exceeding the customer expectations based on the science and art of Horticulture and Landscape Architecture within a reasonable price structure.
  

  ![vivero](/images/vivero.jpg){:.float-left.img-thumbnail}
  At this time we have a full time crew of experienced personnel dedicated to tree service and landscape installations. Two other crews, under Javier H. Gomez direction, take care of our landscape maintenance accounts. In average, our employees have worked for our company for more than 5 years and they have our strong support and trust as well as from our clients. All of our employees are from the municipalities of Utuado and Quebradillas, strongly dedicated people who leave their houses and family very early in the morning to offer the best of ther effort, day after day. 


  ![Sigfredo](/images/sigfredo.jpg){:.float-right.img-thumbnail}
  Apart from our team, we have a full and modern fleet of vehicles and construction equipment that help us to serve in any location of the island with agility. We only wait for the opportunity to show what we are capable of doing. That explains why 99% of our customers are referrals."

  es: "![Sigfredo y Karen](/images/sigfredo-karen.jpg){:.float-right.img-thumbnail}
  Palma Roja Inc. fue establecido por el matrimonio de los Agrónomos Karen D. Cruz Amador y Sigfredo E. Faría Vega en el año 2001. Karen posee una Maestría en Horticultura y sirve como consultora para Palma Roja, mientras atiende a tiempo completo sus funciones como gerente general del Vivero Los Isleños, la otra empresa de este matrimonio. Sigfredo manejó por años una pequeña firma de diseño y construcción de jardines, con la cual ayudó a costear sus estudios en Horticultura en el Recinto Universitario de Mayagüez. En 1996 se unió a la Sociedad Internacional de Arboricultura International y se convirtió en Arbolista Certificado. Por varios años lideró esfuerzos educativos en la región del Caribe para aumentar el nivel de educación sobre aspectos de seguridad y prácticas adecuadas en el manejo de árboles entre trabajadores y dueños de árboles. Luego trabajó como gerente general de la firma Margo Landscape & Design. Durante sus años en Margo L & D, supervisó proyectos de diversas escalas, entre ellos se resalta el Jardín Escultórico del Museo de Arte de Puerto Rico, por su dimensión y complejidad. Al dejar Margo L&D en 2001, dedica parte de su tiempo a desarrollar el Vivero Los Isleños y comenzar el proyecto de Palma Roja Inc.. En el 2005 el Horticultor Javier H. Gomez se une a la firma como Gerente de la división de mantenimiento de áreas verdes. En el 2011 Sigfredo obtiene una Maestría en Arquitectura Paisajista, una nueva herramienta para expandir el alcance s de nuestros servicios de diseño y construcción. En el 2013 la Horticultora Sheiley M. Roque, quien también es Arquitecta Paisajista en Entrenamiento, se une a la firma, fungiendo a tiempo completo como diseñadora, estimadora y administradora. Es esta trayectoria profesional combinada de más de 30 años la que sienta las bases de lo que es Palma Roja, un compromiso constante de exceder las expectativas del cliente basados en la ciencia y el arte de la Horticultura y la Arquitectura Paisajista, dentro de unos parámetros razonables de costo.


  ![vivero](/images/vivero.jpg){:.float-left.img-thumbnail}
  Al presente contamos con una brigada sumamente experimentada dedicada a la construcción de jardines, sistemas de riego y drenaje, además de trabajos de arboricultura. Otras dos brigadas bajo la dirección de Javier Hiram Gómez, atienden a nuestros clientes de mantenimiento de áreas verdes. En promedio nuestros empleados llevan sobre 5 años en nuestra firma y gozan de la confianza nuestra y de nuestros clientes. En su mayoría son residentes de los municipios de Utuado y Quebradillas, empleados dedicados a su trabajo que salen de su hogar bien temprano para ofrecerles lo mejor de sí, día tras día.


  ![Sigfredo](/images/sigfredo.jpg){:.float-right.img-thumbnail}
  Además de nuestro equipo de trabajo, contamos con una moderna flota de vehículos y equipos livianos de construcción que nos permiten servirle ágilmente en cualquier destino de la isla. Solo esperamos que nos brinde la oportunidad de demostrarle lo que somos capaces de hacer."