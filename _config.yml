# Build settings
markdown: kramdown
#theme: minima
plugins:
  - jekyll-feed

sass:
    style: compressed

collections:
  projects:
    output: true
    permalink: /:collection/:path/

defaults:
  -
    scope:
      path: ""
      type: projects
    values:
      layout: project
      section: "project"

